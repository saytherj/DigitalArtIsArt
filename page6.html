<html>

<head>
<style>

body {
  background-image: url("JayDoodlesLaugh.png");
}

div {
  position: absolute;
  animation-name: buttonGoBye;
  animation-duration: 5s;
  animation-timing-function: linear;
  animation-delay: 0s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

@keyframes buttonGoBye {
  0%   {left:0vw;top:0vh}
  25%   {left:100vw;top:0vh}
  50%  {left:100vw;top:100vh;}
  75%  {left:0vw;top:100vh;}
  100% {left:0px;top:0vw;}
}

</style>
</head>

   <iframe width="420" height="345" src="http://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allowfullscreen; allow='autoplay'></iframe>
</div>

</body>

</html>
